	<div class="container">
		<h1>Simple Contact Form System</h1>
		<div id="add-update-msg">
		  <div class="alert alert-success" role="alert">
			Contact record successfully added
		  </div>
		</div>
		<div class="form" id="add-contact">
		  <form id="add-contact-form">
			<div class="form-group">
			  <label for="contact-name">Name</label>
			  <input type="text" id="contact-name" class="form-control" required>
			</div>
			<div class="form-group">
			  <label for="contact-email">Email</label>
			  <input type="text" id="contact-email" class="form-control" required>
			</div>
	
			<div class="form-group">
			  <label for="contact-subj">Subject</label>
			  <input type="text" id="contact-subj" class="form-control" required>
			</div>
	
			<div class="form-group">
			  <label for="contact-msg">Message</label>
			  <input type="text" id="contact-msg" class="form-control" required>
			</div>
	
			
			
	
			<input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
		  </form>
		</div>
	  </div><!-- end add container -->
	
	  <div class="container mt-5">
		<h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
		<table class="table" id="contact-list">
		  <thead>
			<th>Name</th>
			<th>Email</th>
			<th>Subject</th>
			<th>Message</th>
	
			<th colspan="2">Actions</th>
	
		  </thead>
		  <!-- This will be filled with information later -->
		  <tbody></tbody>
		</table>
	  </div>
	
	  <div class="container mt-5" id="update-contact-container">
		<div id="add-update-msg">
		  <div class="alert alert-success" role="alert">
			Contact record updated sucessfully
		  </div>
		</div>
		<h4>Update Contact</h4>
		<div class="form-group">
		  <label for="update-contact-name">Name</label>
		  <input type="text" id="update-contact-name" class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="update-contact-email">Email</label>
		  <input type="text" id="update-contact-email" class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="update-contact-subj">Subject</label>
		  <input type="text" id="update-contact-subj" class="form-control" required>
		</div>
		<div class="form-group">
		  <label for="update-contact-msg">Message</label>
		  <input type="number" id="update-contact-msg" class="form-control" required>
		</div>
	
	
	
	
		<input type="hidden" id="update-contact-id">
	  </div>
	
	  <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
	  </form>
	  </div>
	  </div>
	  <script src="/js/popper.min.js"></script>
	  <script src="/js/bootstrap.min.js"></script>
	  <script src="contact.js"></script>
  
</body>
